
user  root;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
		# 上游服务器
		upstream dailyfresh {
				server localhost:8080;
				server localhost:8081;
		}
		# 连接FastDFS服务
		server {
        listen       8888;
        server_name  localhost;
        location ~/group[0-9]/ {
        		ngx_fastdfs_module;
        }
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
        		root   html;
        }
    }
		# 静态首页服务器
		server {
        listen       9999;
        server_name  localhost;

				location /static {
						alias /home/gong/study/projects/dailyfresh/static;
				}

				location / {
						root /home/gong/study/projects/dailyfresh/static;
						index index.html index.htm;
				}
    }
		# 浏览器输入网址默认端口
    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;
	      location / {
						# 包含uwsgi的请求参数
						include uwsgi_params;
						# 转交请求给uwsgi,必须和uwsgi的ini配置文件中IP和PORT一致
						# uwsgi_pass localhost:8080;
						uwsgi_pass dailyfresh;
        }
				# 指定静态文件访问的目录
				location /static {
					alias /home/gong/study/projects/www/dailyfresh/static/;
				}

				# 等号严格匹配，直接访问网址，则访问静态首页
				location = / {
						# 传递请求给静态首页的nginx
						proxy_pass http://localhost:9999;
				}

        #access_log  logs/host.access.log  main;

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

